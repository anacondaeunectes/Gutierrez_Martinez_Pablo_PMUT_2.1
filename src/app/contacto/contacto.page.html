<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/"
        color="primary">
      </ion-back-button>
    </ion-buttons>

    <ion-title class="ion-text-left">{{ contacto.nombre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-avatar>
          <img [src]="contacto.img_src"/>
        </ion-avatar>
      </ion-col>
    </ion-row>
  </ion-grid>

  
  <ion-title class="ion-padding">
    <ion-title class="ion-text-center">
      {{ contacto.nombre }}
    </ion-title>
  </ion-title>

  <ion-title class="ion-text-center">
    {{ contacto.profesion }}
  </ion-title>

  <ion-button class="ion-padding" expand="block" href="/">
    Regresar
  </ion-button>

</ion-content>
